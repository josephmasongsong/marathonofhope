  {% include 'nav' %}

  <!-- fullscreen -->

  <div id="carousel-example-generic2" class="carousel slide carousel-fullscreen carousel-fade" data-ride="carousel">


    <!-- Wrapper for slides -->
    <div class="carousel-inner " role="listbox">
      {% for post in page.blog.most_recent_blog_posts limit: 3 %}
      <div class="item {% if forloop.first == true %}active{% endif %} overlay" style="background-image: url('{% for feature in post.features limit: 1 %}{{ feature.image_url }}{% endfor %}');" data-href="{{ post.url }}">
        <div class="container-fluid no-padding-x">
          <div class="row no-gutters">     
            <div class="col-xs-12" style="background: linear-gradient(transparent,rgba(0,0,0,.9)); z-index: 3; bottom: 0; position: absolute;">
                <div class="col-md-7 col-md-offset-2" style="position:relative; margin-bottom: 80px; ">
                  <h1 style="font-family: 'FreightSans Pro'; font-weight: bold; font-size: 64px; color: #fff;">{{ post.headline | strip_html }}</h1>
                  <h3 style="color: #fff;font-family: 'ArcherPro';font-weight: bold; line-height: 1.4; margin-bottom:0;">{{ post.blog_post.content | strip_html }}</h3>
                </div>
            </div>  
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
