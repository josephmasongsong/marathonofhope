<div class="col-md-8 col-sm-6 two-thirds">

	{% for page in tag.most_recent_published_pages limit: 1 %}

		<div class="row">
		  <div class="col-sm-10 col-sm-offset-1 headline-container" style="position: relative; height: 100px; width: 100px;">


			<h2>{{ page.headline }}</h2>

			<a class="learn-more" href="{{ page.url }}">Learn More</a>

		  </div>
		</div>

	{% endfor %}

</div>
